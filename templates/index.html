<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Wilkommen, bienvenue, and welcome to Heroku!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Heroku application showing daily stock prices.</h2>
            <form action="/graph" method="post">
            	<p>Ticker Symbol (eg. Google : GOOG):</p>
            	<p><input type="text" name="sym" /></p>
              <p>Show stock values from the selected date to the present date</p>
              <p><input type="date" name="start" min="2005-01-01" max="2020-12-31" value="2018-06-06"/></p>
              <p>Enter dates between 2005-01-01 to 2020-12-31. Default Value is 2018-06-06</p>
              <p><input type="submit" value="submit" class="btn-link"/></p>
            </form>
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
